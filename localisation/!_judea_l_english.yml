 bought_judea_off: "Bought Judea Off"
 desc_bought_judea_off: "We've given in to our fear and returned terratory to Judea."
 lyddid_ideas: "Lyddid Ideas"
 lyddid_ideas_start: "Lyddid Traditions"
 lyddid_ideas_bonus: "Lyddid Ambition"
 keeper_of_the_desert_oases: "Keeper of the Desert Oases"
 keeper_of_the_desert_oases_desc: "For generations we have kept safe the trade of the desert caravans."
 stand_against_the_infidel_sons_of_abraham: "Stand Against the Infidel Sons of Abraham"
 stand_against_the_infidel_sons_of_abraham_desc: "We have stood against the jewish and christian infidels in their many attempts to expel us from our rightful lands."
 last_bastion_of_islam: "Last Bastion of Islam"
 last_bastion_of_islam_desc: "As the preeminent nation of Islam, it is our responisibility to protect our brothers in the faith."
 trusted_and_beloved: "Trusted and Beloved"
 trusted_and_beloved_desc: "We are trusted by nations of all faiths to keep our word."
 empire_of_sand: "Empire of Sand"
 empire_of_sand_desc: "We have learned to gain value where others see but sand."
 unafraid_2: "Unafraid"
 unafraid_2_desc: "We are fearless in our dealings with our own people."
 first_in_discovery: "First in Discovery"
 first_in_discovery_desc: "We are at the forefront of knowledge."
 rashtrakutas_ideas: "Jainism Ideas"
 rashtrakutas_ideas_start: "Jainism Traditions"
 rashtrakutas_ideas_bonus: "Jainism Ambition"
 jiva: "Jiva"
 jiva_desc: "The essence of living beings is called jiva, a substance which is different from the body that houses it. Consciousness, knowledge and perception are its fundamental attributes."
 ajiva: "Ajiva"
 ajiva_desc: "Non-living entities that consist of matter, space and time."
 asrava: "Asrava"
 asrava_desc: "The interaction between jīva and ajīva causes the influx of karma (a particular form of ajiva) into the soul."
 bandha: "Bandha"
 bandha_desc: "The karma masks the jiva and restricts it from having its true potential of perfect knowledge and perception."
 samvara:  "Samvara"
 samvara_desc: "Through right conduct, it is possible to stop the influx of additional karma."
 nirjana: "Nirjara"
 nirjana_desc: "By performing asceticism, it is possible to discard the existing karma."
 moksa: "Moksa"
 moksa_desc: "The liberated jiva which has removed its karma and is said to have the pure, intrinsic quality of perfect knowledge and perception."