 expand_or_die: "Expand or Die"
 desc_expand_or_die: "We must expand to claim neighboring empty land before our enemies do."
 judean: "Judean"
 judean_desc: "With the Judean technology group, technology levels are standard cost (100%)."
 know_the_battlefield: "Know the Battlefield"
 desc_know_the_battlefield: "We shall lead our armies from the front, where glory awaits."
 grace_period: "Grace Period"
 desc_grace_period: "For some reason our rebels have calmed down for the time.  This will not last."
 construct_fourth_temple_title: "Construct the Fourth Temple"
 construct_fourth_temple_desc: "The First Temple, built by King Solomon, was destroyed by the invading Babylonians. The Second Temple, built under the auspices of Cyrus the Great of Persia, was razed by the Romans after a terrible siege. The Third Temple, built by the great Basileus Aryeh in 1121, was destroyed by termites.  The rubble has been cleared, and now the plans have gone through the approval process, the zoning commission, and several environmental studies.  With walls to be made of unicorn hide and childhood dreams, the Fourth Temple will last forever."
 cathar_rebels_title: "Religious"
 cathar_rebels_name: "$RELIGION$ Zealots"
 cathar_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 cathar_rebels_army: "$RELIGION$ Army"
 cathar_rebels_demand: "Convert $COUNTRYNAME$"
 cathar_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
